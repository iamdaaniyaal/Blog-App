<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Blog App</title>

    <!-- <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet"> -->
    <link href="../static/css/signup.css" rel="stylesheet">
    <link href="../static/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="/">Home</a>&nbsp;</li>
            <li role="presentation"><a href="/showSignin">Sign In</a>&nbsp;</li>
            <li role="presentation" class="active"><a href="/showSignUp">Sign Up</a>&nbsp;</li>
          </ul>
        </nav>
      </div>

      <div class="jumbotron">
        <h1>Blog App</h1>
        <form class="form-signin" method="post" action="/signUp">
        <label for="inputFName" class="sr-only">First Name</label>
        <input type="name" name="inputFName" id="inputFName" class="form-control" placeholder="First Name" required autofocus/>
        <label for="inputLName" class="sr-only">Last Name</label>
        <input type="name" name="inputLName" id="inputLName" class="form-control" placeholder="Last Name" required autofocus/>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus/>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required/>

        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      </form>
      </div>

      <!-- <footer class="footer">

  </body>
</html>
